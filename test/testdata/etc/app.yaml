auth:
  stateTokenTTL: 5m
  stateTokenSecret: "secret"
  jwt: &jwt
    signingMethod: "HS256"
    signingKey: "secret"
    tokenTTL: 1h
    refreshTokenTTL: 1h

cache:
  redis:
    addrs:
      - "localhost:6379"
    local:
      size: 1000
      ttl: 100s

store:
  portal:
    driverName: mysql
    dsn: "root:@tcp(localhost:3306)/portal?parseTime=true&loc=Local"
  test:
    driverName: sqlite3
    dsn: "file:portal?mode=memory&cache=shared&_fk=1"

web:
  engine:
    routerGroups:
      - default:
          middlewares:
            - errorHandle:
            - jwt:
                tokenStoreKey: redis
                exclude:
                  - "/spm/auth"
                <<: *jwt
snowflake:
  # 机器id
  node: 1
  # 时间戳起始时间 北京时间 2023-01-01 00:00:00
  epoch: 1672531200000
  # 机器id位数
  nodeBits: 1
  # 序列号位数
  stepBits: 8

files:
  local:
    baseDir: "tmp"
    endpoint: "http://localhost:9000"