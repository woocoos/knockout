auth:
  stateTokenTTL: 5m
  stateTokenSecret: "secret"
  jwt: &jwt
    signingMethod: "HS256"
    signingKey: "secret"
    tokenTTL: 1h
    refreshTokenTTL: 1h

authz:
  autoSave: true
  watcherOptions:
    options:
      addr: "127.0.0.1:6379"
      channel: "/casbin"
  model: "../test/testdata/etc/rbac_model.conf"

cache:
  redis:
    driverName: redis
    addrs:
      - "localhost:6379"
    local:
      size: 1000
      ttl: 100s

store:
  portal:
    driverName: mysql
    dsn: "root:@tcp(localhost:3306)/portal?parseTime=true&loc=Local"
  test:
    driverName: sqlite3
    dsn: "file:portal?mode=memory&cache=shared&_fk=1"

entcache:
  hashQueryTTL: 1s

web:
  engine:
    routerGroups:
      - default:
          middlewares:
            - errorHandle:
            - jwt:
                tokenStoreKey: redis
                exclude:
                  - "/spm/auth"
                <<: *jwt

