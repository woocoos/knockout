openapi: 3.0.0
info:
  title: Auth API
  version: 0.0.1
  description: |
    This API is used to authenticate users and get a JWT token.
    The token is used to access other APIs.
  contact:
    name: API Support
    email: 21997272@qq.com

servers:
  - url: http://localhost:10070
    description: Local server
paths:
  /login/auth:
    post:
      summary: Use this API to Login
      description: Use this API to Login
      operationId: login
      requestBody:
        description: Login with username and password
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: username or email
                password:
                  type: string
                  description: hashed password
                captcha:
                  type: string
                  description: captcha code,if login fail 3 times, the login profile will demand captcha.
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /login/verify-factor:
    post:
      description: Verify a one-time password (OTP) value, provided for a second factor, when multi-factor authentication (MFA) is required.
      operationId: verifyFactor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                deviceId:
                  type: string
                  description: provide the MFA deviceId. the deviceId is register by MFA setting.
                stateToken:
                  type: string
                otpToken:
                  type: string
              required:
                - deviceId
                - stateToken
                - otpToken
      responses:
        '200':
          description: complete the login flow. return token info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /login/reset-password:
    post:
      description: if login profile demand change password. use this API to reset password.
      operationId: resetPassword
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                stateToken:
                  type: string
                newPassword:
                  type: string
              required:
                - stateToken
                - newPassword
      responses:
        '200':
          description: complete the login flow. return token info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /logout:
    post:
      description: log out a user
      operationId: logout
      responses:
        default:
          description: successful operation
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      security:
        - bearerAuth: [ ]
  /captcha:
    get:
      summary: Use this API to get captcha
      description: Use this API to get captcha
      operationId: captcha
      parameters:
        - name: w
          in: query
          description: width of captcha
          schema:
              type: integer
              default: 200
        - name: h
          in: query
          description: height of captcha
          schema:
              type: integer
              default: 100
      responses:
        '200':
          description: get captcha successful
          content:
            image/png:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /mfa/bind-prepare:
    post:
      description: Use this api to get the temporary MFA secret key.
      operationId: bindMfaPrepare
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
              required:
      responses:
        '200':
          description: complete the mfa bind flow. return mfa info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mfa'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /mfa/bind:
    post:
      description: Verify a one-time password (OTP) value to binding MFA.
      operationId: bindMfa
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                stateToken:
                  type: string
                otpToken:
                  type: string
              required:
                - stateToken
                - otpToken
      responses:
        '200':
          description: complete the mfa bind flow
          content:
            application/json:
              schema:
                type: boolean
        '401':
          $ref: '#/components/responses/UnauthorizedError'
  /mfa/unbind:
    post:
      description: Verify a one-time password (OTP) value to unBind MFA.
      operationId: unBindMfa
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                otpToken:
                  type: string
              required:
                - otpToken
      responses:
        '200':
          description: complete the mfa bind flow
          content:
            application/json:
              schema:
                type: boolean
        '401':
          $ref: '#/components/responses/UnauthorizedError'

components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    BadRequestError:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginResponse:
      type: object
      description: when complete login accessToken,expiresAt,refreshToken will be filled
      properties:
        accessToken:
          type: string
        expiresIn:
          type: integer
        refreshToken:
          type: string
        stateToken:
          type: string
          description: when need MFA or Change PWD. use the state token to request callback_url
        callbackUrl:
          type: string
        user:
          $ref: '#/components/schemas/User'
    Mfa:
      type: object
      description: when complete login accessToken,expiresAt,refreshToken will be filled
      properties:
        principalName:
          type: string
        secret:
          type: string
        qrCodeUri:
            type: string
        stateToken:
          type: string
          description: when need MFA or Change PWD. use the state token to request callback_url
        stateTokenTTL:
          type: number
    User:
      type: object
      properties:
        id:
          type: integer
        displayName:
          type: string
        domainId:
          type: integer
        domainName:
          type: string
    ErrorResponse:
      type: object
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: string