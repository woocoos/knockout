namespace: default
appName: auth
version: 0.0.1
development: true
# use open telemetry
#otel:
#  traceExporter: otlp
#  otlp:
#    endpoint: "127.0.0.1:4317"
#    client:
#      dialOption:
#        - timeout: 5s
authz:
  watcherOptions:
    options:
      addr: "127.0.0.1:6379"
      channel: "/casbin"
  model: "etc/rbac_model.conf"

auth:
  captchaTimes: 3 # if login fail times, captcha will force show
  captchaTTL: 1m # captcha ttl
  loginFailTimes: 10 # login fail times will lock account
  loginFailLockTime: 10m # login fail lock time
  stateTokenTTL: 20m
  stateTokenSecret: "secret"
  spmTTL: 5s
  jwt: &jwt
    signingMethod: "HS256"
    signingKey: "secret"
    tokenTTL: 1h
    refreshTokenTTL: 168h

web:
  server:
    addr: 127.0.0.1:10070
  engine:
    routerGroups:
      - default:
          middlewares:
            - cors:
                allowOrigins: [ '*' ]
                allowHeaders: [ "*" ]
            - accessLog:
            - recovery:
            - errorHandle:
            - jwt:
                tokenStoreKey: redis
                exclude:
                  - "/login/auth"
                  - "/login/mfaqr.png"
                  - "/login/verify-factor"
                  - "/login/reset-password"
                  - "/captcha"
                  - "/forget-pwd/begin"
                  - "/forget-pwd/verify-email"
                  - "/forget-pwd/send-email"
                  - "/forget-pwd/verify-mfa"
                  - "/forget-pwd/reset"
                  - "/spm/auth"
                  - "/token"
                <<: *jwt
grpc:
  server:
    addr: 127.0.0.1:10080
    engine:
      - unaryInterceptors:
          - accessLog:
          - recovery:
  #  registry:
  #    scheme: polaris
  #    ttl: 10s
  #    polaris:
  #      global:
  #        serverConnector:
  #          addresses:
  #            - 127.0.0.1:8091


store:
  portal:
    driverName: mysql
    dsn: "root:@tcp(localhost:3306)/portal?parseTime=true&loc=Local"
  redis: &redis
    addrs:
      - 127.0.0.1:6379
    db: 1

cache:
  redis:
    driverName: redis
    <<: *redis
    local:
      size: 1000
      ttl: 100s

entcache:
  hashQueryTTL: 5s

kosdk:
  client:
    timeout: 2s
    oauth2:
      clientID: 206734260394752
      clientSecret: T2UlqISVFq4DR9InXamj3l74iWdu3Tyr
      endpoint:
        tokenURL: http://127.0.0.1:10070/token
      scopes:
      storeKey: redis
  signer:
    authScheme: "KO-HMAC-SHA1"
    authHeaders: [ "timestamp", "nonce" ]
    signedLookups:
      accessToken: "header:authorization>bearer"
      timestamp:
      nonce:
      url: CanonicalUri
    nonceLen: 12
  plugin:
    msg:
      basePath: "http://127.0.0.1:10072"




